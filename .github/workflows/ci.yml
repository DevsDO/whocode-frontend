name: CI

on: 
  push:
    branches:
      - development
      - stage
      - master
  pull_request:
    branches:
      - development
      - stage
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn install

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Test ğŸš¨
        run: yarn test:ci